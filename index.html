<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MBTI 관계 분석기</title>
  <link rel="stylesheet" href="style.css">
  <meta name="google-adsense-account" content="ca-pub-1215081760773334">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1215081760773334"
     crossorigin="anonymous"></script>
</head>
<body>
  <button id="theme-toggle">Toggle Theme</button>
  <div class="container">
    <h1>MBTI 관계 분석</h1>
    <div class="subtitle">
      같은 성격도, 어떤 관계에 놓이느냐에 따라 전혀 다르게 작동합니다.
    </div>

    <div class="card">
      <h2>두 사람의 관계</h2>
      <select id="relation">
        <option value="couple">연인 · 부부</option>
        <option value="friend">친구</option>
        <option value="family">가족</option>
        <option value="work">직장 관계</option>
      </select>
    </div>

    <div class="card">
      <div id="coupleRoles" class="row">
        <div>
          <label>관계 속 위치</label>
          <select id="role1">
            <option value="girlfriend">여자친구</option>
            <option value="boyfriend">남자친구</option>
          </select>
        </div>
        <div>
          <label>관계 속 위치</label>
          <select id="role2">
            <option value="boyfriend">남자친구</option>
            <option value="girlfriend">여자친구</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div>
          <label>MBTI</label>
          <select id="mbti1"></select>
        </div>
        <div>
          <label>MBTI</label>
          <select id="mbti2"></select>
        </div>
      </div>
    </div>

    <button id="analyzeBtn">관계 분석 보기</button>

    <div id="result" class="card result" style="display:none"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
